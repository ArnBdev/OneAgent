name: Automated Release & Changelog

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 4.0.7)'
        required: true
        default: '4.0.7'

jobs:
  version-bump-and-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Bump version in core and UI
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          cd ui && npm version ${{ github.event.inputs.version }} --no-git-tag-version
          cd ..

      - name: Update changelogs
        run: |
          echo "## [${{ github.event.inputs.version }}] - $(date +'%Y-%m-%d')\n- Automated release and changelog update." >> CHANGELOG.md
          echo "## [${{ github.event.inputs.version }}] - $(date +'%Y-%m-%d')\n- Automated release and changelog update." >> ui/CHANGELOG.md

      - name: Commit and tag release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json ui/package.json CHANGELOG.md ui/CHANGELOG.md
          git commit -m "chore(release): v${{ github.event.inputs.version }} automated release"
          git tag v${{ github.event.inputs.version }}
          git push origin HEAD:main --tags

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version }}
          release_name: v${{ github.event.inputs.version }}
          body: |
            Automated release for version ${{ github.event.inputs.version }}.
            See CHANGELOG.md and ui/CHANGELOG.md for details.
