name: Verify and Runtime Smoke

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps (memory server)
        run: |
          python -m pip install --upgrade pip
          pip install -r servers/requirements.txt

      - name: Install Node deps
        run: npm ci

      - name: Type check and lint
        run: npm run verify

      - name: Runtime smoke
        env:
          ONEAGENT_MEMORY_PORT: '8010'
          ONEAGENT_MCP_PORT: '8083'
        run: npm run smoke:runtime

      - name: A2A canonical tests
        env:
          ONEAGENT_FAST_TEST_MODE: '1'
          ONEAGENT_DISABLE_AUTO_MONITORING: '1'
        run: npm run test:a2a

  build-and-smoke-windows:
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps (memory server)
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r servers/requirements.txt

      - name: Install Node deps
        shell: pwsh
        run: npm ci

      - name: Type check and lint
        shell: pwsh
        run: npm run verify

      - name: Runtime smoke (Windows)
        shell: pwsh
        env:
          ONEAGENT_MEMORY_PORT: '8010'
          ONEAGENT_MCP_PORT: '8083'
        run: npm run smoke:runtime

      - name: A2A canonical tests (Windows)
        shell: pwsh
        env:
          ONEAGENT_FAST_TEST_MODE: '1'
          ONEAGENT_DISABLE_AUTO_MONITORING: '1'
        run: npm run test:a2a
