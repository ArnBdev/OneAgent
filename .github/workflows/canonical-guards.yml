name: Canonical Guards

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  canonical-guards:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run canonical files guard
        run: npm run -s check:canonical-files
